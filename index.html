<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sergio Aramburu</title>
    <link rel="icon" href="favicon.gif" type="image/gif" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid" id="main-container">
      <div class="row">
        <div class="col" id="title-col">
          <h1><strong>Sergio Aramburu</strong></h1>
        </div>
        <div class="col" id="image-col">
          <img src="img/_5191710.jpg" id="image" />
        </div>
      </div>
    </div>
    <div class="container-fluid" id="someshit">
      <div class="row">
        <div class="col" id="sticky-col">
          <div class="card" id="floater">
            <div class="card-body">
              <h4 class="card-title">Fotografía</h4>
              <p class="card-text">
                Soy un apasionado de la fotografía. Actualmente formar parte del
                equipo de Formula Student UVigo Motorsport me permite
                desarrollar mis habilidades en este ámbito con mucha facilidad.
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <img src="img/_5191672.jpg" id="image" />
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="container footer">
      <footer class="py-3 my-4 border-top m-10">
        <p class="text-center text-body-secondary">Página en construcción</p>
      </footer>
    </div>

    <script>
        function getCenterPosition(elementId) {
        var element = document.getElementById(elementId);

        if (element) {
          var elementRect = element.getBoundingClientRect();
          var centerY = elementRect.top + elementRect.height / 2;

          return centerY ;
        } else {
          console.error('Element with ID ' + elementId + ' not found.');
          return null;
        }
      }


      function parallax() {
        var s = document.getElementById("floater");
        var centerpoint = getCenterPosition("someshit");
        var yPos = (centerpoint - window.pageYOffset) / 20;
        s.style.top = 50 + yPos + "%";
      }

      window.addEventListener("scroll", function () {
        parallax();
      });
  </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
