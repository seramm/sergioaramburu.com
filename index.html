<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sergio Aramburu</title>
    <link rel="icon" href="favicon.gif" type="image/gif" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid" id="main-container">
      <div class="row">
        <div class="col" id="title-col">
          <h1><strong>Sergio Aramburu</strong></h1>
        </div>
        <div class="col" id="image-col">
          <img src="img/_5191710.jpg" id="image" />
        </div>
      </div>
    </div>
    <div class="container-fluid text-center" id="images">
      <div class="row">
        <div class="col">
          <img src="img/_5191710.jpg" />
        </div>
        <div class="col"></div>
        <div class="col">
          <img src="img/_5191672.jpg" />
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="container footer">
      <footer class="py-3 my-4 border-top m-10">
        <p class="text-center text-body-secondary">Página en construcción</p>
      </footer>
    </div>

    <script>
      // Assuming you have images in the 'img/' folder with filenames like '1.jpg', '2.jpg', etc.
      var numberOfImages = 2; // Adjust this based on the number of images in the 'img/' folder

      for (var i = 1; i <= numberOfImages; i++) {
        var imageUrl = "img/" + i + ".jpg"; // Adjust the file extension as needed

        // Create an image element
        var img = document.createElement("img");
        img.src = imageUrl;

        // Append the image to one of the columns (alternating between columns)
        var columnId = "column" + ((i % 3) + 1);
        document.getElementById(columnId).appendChild(img);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
